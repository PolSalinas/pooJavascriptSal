<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
    <title>Edteam</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="ed-grid">
            <h1>EDcursos con POO</h1>
        </div>
        <form action="" id="formCursos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>
                        Nombre
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Poster
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label>
                        Nro Clases
                        <input type="number" min="1" name="nombreCurso" required>
                    </label>
                </div>
                <div class="form-item m-py-3">
                    <input class="button" type="submit" name="nombreCurso" value="Crear Curso">
                </div>
            </div>
        </form>
        <div class="ed-grid m-grid-4 s-grid-2" id="curso">
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="./scripts/index.js"></script>
    <!--<script src="./scripts/script.js"></script>-->
</body>
</html>
